<!doctype html>
<html lang="en">

<head>
    <title>PHONEBOOK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../CSS/imenik.css" type="text/css">
    <link rel="icon" href="../Pictures/PhonebookTitle.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="jumbotron bg-dark">
        <div class="row">
            <div class="offset-1"></div>
            <p class="display-3 font-italic text-light">Phonebook</p>
        </div>
    </div>
    <div class="row d-flex justify-content-around">
        <div class="col-lg-5 col-10">
            <div class="card text-dark" style="max-width: 30;">
                <div class="card-header border-bottom bg-dark text-center text-light sjenka h3">Login</div>
                <div class="card-body bg-secondary font-italic sjenka text-white">
                    <input type="text" class="form-control col-12 my-2" id="name" placeholder="Enter Name">
                    <input type="password" class="form-control col-12 my-4" id="name" placeholder="Enter Password">
                    <button type="submit"
                        class="btn btn-block btn-primary border border-dark font-weight-bold mt-4">Finish</button>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-10 test mb-3">
            <div class="card text-dark" style="max-width: 30;">
                <div class="card-header border-bottom bg-dark text-center text-light sjenka h3">Register
                </div>
                <div class="card-body bg-secondary font-italic sjenka text-white">
                    <input type="text" class="form-control col-12 my-2" id="name" placeholder="Set Name">
                    <input type="text" class="form-control col-12 my-4" id="name" placeholder="Set Surname">
                    <input type="text" class="form-control col-12 my-2" id="name" placeholder="Set Number">
                    <input type="password" class="form-control col-12 my-4" id="name" placeholder="Set Password">
                    <button type="submit"
                        class="btn btn-block btn-primary border border-dark font-weight-bold mt-4">Finish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
